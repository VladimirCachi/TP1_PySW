<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Gym Elite</title>
  <link rel="stylesheet" href="css/contacto.css" />
  <link rel="stylesheet" href="css/home.css" /> <!-- Incluido home.css para estilos comunes -->
</head>
<body>
  <header>
    <button id="botonModo" class="boton-modo" aria-label="Cambiar modo">
      🌙
    </button>
    <nav class="mega-menu">
      <h1 class="logo">FitLife</h1>
      <ul class="menu">
        <li><a href="index.html" class="activo">Inicio</a></li> <!-- Añadida clase activo -->
        <li><a href="clases.html">Clases</a></li>
        <li><a href="entrenadores.html">Entrenadores</a></li>
        <li><a href="precios.html">Precios</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="formulario-contacto">
    <h1>Contáctanos</h1>
    <form id="formulario">
      <label>Nombre completo
        <input type="text" name="nombre" required />
      </label>
      <label>Email
        <input type="email" name="email" required />
      </label>
      <div>
        <label for="telefono">Teléfono (Opcional):</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 11 2345-6789">
      </div>
      <label>Área de interés
        <select name="area" required>
          <option value="">Selecciona una opción</option>
          <option value="musculacion">Musculación</option>
          <option value="crossfit">Crossfit</option>
          <option value="nutricion">Nutrición</option>
          <option value="personal">Entrenamiento Personal</option>
        </select>
      </label>
      <label>Mensaje
        <textarea name="mensaje" rows="4" required></textarea>
      </label>
      <button type="submit">Enviar mensaje</button>
      <p id="respuesta" class="mensaje"></p>
    </form>
  </main>
  <!-- FOOTER -->
  <footer>
    <form class="newsletter">
      <label for="email-newsletter">Suscribite al newsletter:</label>
      <input type="email" id="email-newsletter" placeholder="Tu correo" required>
      <button type="submit">Suscribirme</button>
    </form>
    <div class="redes">
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram"> <!-- Buenas prácticas para enlaces externos -->
        <img src="assets/img/instagram.png" alt="Instagram">
      </a>
      <a href="https://Facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook"> <!-- Buenas prácticas para enlaces externos -->
        <img src="assets/img/facebook.png" alt="Facebook">
      </a>
    </div>
    <div class="mapa">
      <iframe
        title="Ubicación del Gimnasio"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-65.3%2C-24.2%2C-65.2%2C-24.1&layer=mapnik"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
        <!-- Quitados width y height fijos para hacerlos responsivos con CSS -->
      </iframe>
    </div>
  </footer>
  <script src="js/home.js"></script>
  <script src="js/contacto.js"></script>
</body>
</html>
